    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>

    <script>
        var TrandingSlider = new Swiper('.tranding-slider', {
            direction: 'horizontal', // 슬라이드 방향을 가로 방향으로 설정
          effect: 'coverflow',
          grabCursor: true,
          centeredSlides: true,
          loop: true,
          slidesPerView: 'auto',
          coverflowEffect: {
            rotate: 0,
            stretch: 0,
            depth: 100,
            modifier: 2.5,
          },
          autoplay: {
            delay: 2000, // _초마다 슬라이드 전환
            disableOnInteraction: false, // 사용자와의 상호작용으로 인해 자동 슬라이드 정지 비활성화
          },
          pagination: {
            el: '.swiper-pagination',
            clickable: true,
          },
          navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
          }
        });
      </script>
