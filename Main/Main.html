<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>openpage</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .content {
    text-align: center;
  }

  .content img {
    display: block;
    margin-left: 20px;
    position: relative;
  }

  .content img[src="gofo.png"] {
    margin-left: -20px; /* gofo 이미지를 왼쪽으로 20px 이동 */
  }

  .content .polygon {
    display: none;
    position: absolute;
    left: 50%; /* polygon 이미지의 가로 중앙 위치 */
    transform: translateX(-50%);
  }

  .content a:hover + .polygon {
    display: inline-block;
  }

  .content a:hover + .polygon.start {
    left: 410px;
    top: 325px; /* start 이미지의 위로 100px 위치 */
  }

  .content a:hover + .polygon.exit {
    left: 410px;
    top: 385px; /* exit 이미지의 위로 200px 위치 */
  }

  .content a:hover + .polygon.menu {
    left: 410px;
    top: 435px; /* menu 이미지의 위로 300px 위치 */
  }

  .content p {
    margin: 0;
    padding: 10px;
  }
</style>
</head>
<body background="bgd.png">
  <div class="content">
    <img src="gofo.png" alt="gofo">
    <p></p>
    <a href="p2.html">
      <img src="start.png" alt="start">
    </a>akwdk
    <img src="polygon.png" alt="polygon" class="polygon start">
    <p></p>
    <a href="p2.html">
      <img src="exit.png" alt="exit">
    </a>
    <img src="polygon.png" alt="polygon" class="polygon exit">
    <p></p>
    <a href="p2.html">
      <img src="menu.png" alt="menu">
    </a>
    <img src="polygon.png" alt="polygon" class="polygon menu">
    <p></p>
  </div>
</body>
</html>
