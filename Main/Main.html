<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>openpage</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    background: url("bgd.png") no-repeat center center fixed;
    background-size: cover;
  }

  .content {
    text-align: center;
  }

  .content img {
    display: block;
    margin-right: 120px; /* 이미지를 좌측으로 100px 이동 */
    position: relative;
  }

  .content .polygon {
    display: none;
    position: absolute;
    left: calc(50% - 100px); /* polygon 이미지의 가로 중앙 위치에서 100px 좌측으로 이동 */
    transform: translateX(-50%);
  }

  .content a:hover + .polygon {
    display: inline-block;
  }

  .content a:hover + .polygon.start {
    left: calc(400px - 100px); /* start 이미지의 가로 위치에서 100px 좌측으로 이동 */
    top: 365px; /* start 이미지의 위로 100px 위치 */
  }

  .content a:hover + .polygon.exit {
    left: calc(400px - 100px); /* exit 이미지의 가로 위치에서 100px 좌측으로 이동 */
    top: 445px; /* exit 이미지의 위로 200px 위치 */
  }

  .content a:hover + .polygon.menu {
    left: calc(400px - 100px); /* menu 이미지의 가로 위치에서 100px 좌측으로 이동 */
    top: 515px; /* menu 이미지의 위로 300px 위치 */
  }

  .content p {
    margin: 0;
    padding: 10px;
  }
</style>
</head>
<body>
  <div class="content">
    <img src="gofo.png" alt="gofo">
    <p></p>
    <a href="../Map/Map.html">
      <img src="start.png" alt="start">
    </a>
    <img src="polygon.png" alt="polygon" class="polygon start">
    <p></p>
    <a href="p2.html">
      <img src="exit.png" alt="exit">
    </a>
    <img src="polygon.png" alt="polygon" class="polygon exit">
    <p></p>
    <a href="p2.html">
      <img src="menu.png" alt="menu">
    </a>
    <img src="polygon.png" alt="polygon" class="polygon menu">
    <p></p>
  </div>
</body>
</html>
